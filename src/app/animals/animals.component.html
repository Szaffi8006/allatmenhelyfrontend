<div class="container mt-4">
    <div class="row">
      <div *ngFor="let animal of animals" class="col-md-4">
        <div class="card">
          <img [src]="animal.image" class="card-img-top" alt="{{animal.name}}">
          <div class="card-body">
            <h5 class="card-title">{{ animal.name }}</h5>
            <p class="card-text">{{ animal.description }}</p>
            <button class="btn btn-danger" (click)="toggleFavorite(animal.id)">
              <i class="fas fa-heart"></i> Kedvenc
            </button>
            <button class="btn btn-primary" (click)="bookAppointment(animal.id)">
              Időpont foglalása
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
