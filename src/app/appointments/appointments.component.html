<div class="container mt-5"></div>
<div class="container mt-4">
    <h2>Lefoglalt idpőpontjaim</h2>
  
    <!-- Ha nincs időpont -->
    <div *ngIf="appointments.length === 0" class="alert alert-alert">
      Nincsenek időpontjaim!
    </div>
  
    <!-- Ha vannak időpontok -->
    <div *ngIf="appointments.length > 0">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Felhasználó</th>
            <th>Állat</th>
            <th>Időpont</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.id }}</td>
            <td>{{ appointment.user_name }}</td>
            <td>{{ appointment.animal_name }}</td>
            <td>{{ appointment.appointment_time }}</td>
            <td>
              <button (click)="selectAppointment(appointment)" class="btn btn-warning btn-sm">
                Módosítás
              </button>
              <button (click)="deleteAppointment(appointment.id)" class="btn btn-danger btn-sm">
                Törlés
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Módosítás űrlap -->
    <div *ngIf="selectedAppointment" class="mt-3">
      <h4>Időpont módosítása: {{ selectedAppointment.animal_name }}</h4>
  
      <label>Dátum:</label>
      <input type="date" [(ngModel)]="appointmentDates[selectedAppointment.animal_name].date">
  
      <label>Óra:</label>
      <select [(ngModel)]="appointmentDates[selectedAppointment.animal_name].hour">
        <option *ngFor="let hour of hours" [value]="hour">{{ hour }}:00</option>
      </select>
  
      <label>Perc:</label>
      <select [(ngModel)]="appointmentDates[selectedAppointment.animal_name].minute">
        <option *ngFor="let minute of minutes" [value]="minute">{{ minute | number: '2.0' }}</option>
      </select>
  
      <button (click)="updateAppointment()" class="btn btn-success btn-sm mt-2">
        Időpont frissítése
      </button>
    </div>
  </div>
